<!-- Tim Porritt 2017 -->

<html>
	<head>
		<meta charset="utf-8">
		<script defer src="code.js"></script>
	</head>
	<body onload="init()">
		<canvas id="canvas" width="640" height="480"></canvas>
		<br>
			<label for="volume">Volume:</label>
			<input id="volume" type="range" min="0" max="1" step="any" value="0.1" oninput="volumeChange(event)">
			<output id="volumeOutput" for="volume"></output>
		<br>
			<label for="multiplier">Difference Multiplier:</label>
			<input id="multiplier" type="range" min="-1" max="4" step="any" value="0" oninput="multiplierChange(event)" 
					ondblclick="resetMultiplier(event)" title="Double click to reset">
			<output id="multiplierOutput" for="multiplier"></output>
		<br>
			<label for="psychadelic">Psychadelic colours:</label>
			<input id="psychadelic" type="checkbox" oninput="psychadelicChange(event)">
		<br>
		<label for="exchangeChoice">Exchange:</label>
		<select name="exchangeChoice" id="exchangeChoice" oninput="exchangeChoiceChanged(event)">
			<option value="GDAX">GDAX</option>
			<option value="Bitfinex">Bitfinex</option>
			<option value="OKEX">OKEX</option>
			<option value="Poloniex">Poloniex</option>
		</select>
		<br>
			<label for="transactionType">Transaction Type:</label>
			<select name="transactionType" id="transactionType" oninput="transactionTypeChanged(event)">
				<option value="buy">Buy</option>
				<option value="sell">Sell</option>
				<option value="both" selected>Buy/Sell</option>
			</select>
		<br>
		<div id="gdaxCurrencyPairDiv">
			<label for="gdaxCurrencyPair">GDAX Currency Pair:</label>
			<select name="gdaxCurrencyPair" id="gdaxCurrencyPair" oninput="currencyPairChanged(event)">
				<option value="BTC-USD" selected>BTC-USD</option>
				<option value="BTC-EUR">BTC-EUR</option>
				<option value="BTC-GBP">BTC-GBP</option>

				<option value="ETH-USD">ETH-USD</option>
				<option value="ETH-BTC">ETH-BTC</option>
				<option value="ETH-EUR">ETH-EUR</option>

				<option value="LTC-USD">LTC-USD</option>
				<option value="LTC-BTC">LTC-BTC</option>
				<option value="LTC-EUR">LTC-EUR</option>
			</select>
		</div>
		<div id="okexCurrencyPairDiv">
			<label for="okexCurrencyPair">OKEX Currency Pair:</label>
			<select name="okexCurrencyPair" id="okexCurrencyPair" oninput="currencyPairChanged(event)">
				<option value="btc_usdt" selected>btc_usdt</option>
				<option value="ltc_btc">ltc_btc</option>
				<option value="eth_btc">eth_btc</option>
				<option value="etc_btc">etc_btc</option>
				<option value="bch_btc">bch_btc</option>
				<option value="eth_usdt">eth_usdt</option>
				<option value="ltc_usdt">ltc_usdt</option>
				<option value="etc_usdt">etc_usdt</option>
				<option value="bch_usdt">bch_usdt</option>
				<option value="etc_eth">etc_eth</option>
				<option value="bt1_btc">bt1_btc</option>
				<option value="bt2_btc">bt2_btc</option>
				<option value="btg_btc">btg_btc</option>
				<option value="qtum_btc">qtum_btc</option>
				<option value="hsr_btc">hsr_btc</option>
				<option value="neo_btc">neo_btc</option>
				<option value="gas_btc">gas_btc</option>
				<option value="qtum_usdt">qtum_usdt</option>
				<option value="hsr_usdt">hsr_usdt</option>
				<option value="neo_usdt">neo_usdt</option>
				<option value="gas_usdt">gas_usdt</option>
			</select>
		</div>
		<div id="bitfinexCurrencyPairDiv">
			<label for="bitfinexCurrencyOne">Currency 1:</label>
			<select name="bitfinexCurrencyOne" id="bitfinexCurrencyOne" oninput="currencyPairChanged(event)">
				<option value="BTC" selected>BTC</option>
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>
				<option value="AVT">AVT</option>
				<option value="BCH">BCH</option>
				<option value="BTG">BTG</option>
				<option value="DASH">DASH</option>
				<option value="DATA">DATA</option>
				<option value="EDO">EDO</option>
				<option value="EOS">EOS</option>
				<option value="ETC">ETC</option>
				<option value="ETH">ETH</option>
				<option value="ETP">ETP</option>
				<option value="IOTA">IOTA</option>
				<option value="LTC">LTC</option>
				<option value="NEO">NEO</option>
				<option value="OMG">OMG</option>
				<option value="QASH">QASH</option>
				<option value="QTUM">QTUM</option>
				<option value="SAN">SAN</option>
				<option value="XMR">XMR</option>
				<option value="XRP">XRP</option>
				<option value="YYW">YYW</option>
				<option value="ZEC">ZEC</option>
			</select>
			<br>
			<label for="bitfinexCurrencyTwo">Currency 2:</label>
			<select name="bitfinexCurrencyTwo" id="bitfinexCurrencyTwo" oninput="currencyPairChanged(event)">
				<option value="BTC">BTC</option>
				<option value="USD" selected>USD</option>
				<option value="EUR">EUR</option>
				<option value="AVT">AVT</option>
				<option value="BCH">BCH</option>
				<option value="BTG">BTG</option>
				<option value="DASH">DASH</option>
				<option value="DATA">DATA</option>
				<option value="EDO">EDO</option>
				<option value="EOS">EOS</option>
				<option value="ETC">ETC</option>
				<option value="ETH">ETH</option>
				<option value="ETP">ETP</option>
				<option value="IOTA">IOTA</option>
				<option value="LTC">LTC</option>
				<option value="NEO">NEO</option>
				<option value="OMG">OMG</option>
				<option value="QASH">QASH</option>
				<option value="QTUM">QTUM</option>
				<option value="SAN">SAN</option>
				<option value="XMR">XMR</option>
				<option value="XRP">XRP</option>
				<option value="YYW">YYW</option>
				<option value="ZEC">ZEC</option>
			</select>
			<div id="failedPairMessage" style="display:none; font-size: 2em;">
				<br>
				Pair failed, please choose another.
			</div>
		</div>
		<div id="poloniexCurrencyPairDiv">
			<label for="orderType">Order Type:</label>
			<select name="orderType" id="orderType" oninput="orderTypeChanged(event)">
				<option value="orderbook">Orderbook</option>
				<option value="trade">Trade</option>
				<option value="both" selected>Both</option>
			</select>
			<br>
			<label for="poloniexCurrencyPrimary">Primary Currency:</label>
			<select name="poloniexCurrencyPrimary" id="poloniexCurrencyPrimary" oninput="currencyPairChanged(event)">
				<option value="BTC" selected>BTC</option>
				<option value="ETH">ETH</option>
				<option value="XMR">XMR</option>
				<option value="USDT">USDT</option>
			</select>
			<br>
			<label for="poloniexCurrencySecondary">Secondary Currency:</label>
			<select name="poloniexCurrencySecondary" id="poloniexCurrencyBTC" oninput="currencyPairChanged(event)">
				<option value="STR" selected>STR</option>
				<option value="ETH">ETH</option>
				<option value="XRP">XRP</option>
				<option value="DGB">DGB</option>
				<option value="LTC">LTC</option>
				<option value="DASH">DASH</option>
				<option value="XMR">XMR</option>
				<option value="DOGE">DOGE</option>
				<option value="BCH">BCH</option>
				<option value="LSK">LSK</option>
				<option value="SC">SC</option>
				<option value="XEM">XEM</option>
				<option value="BTS">BTS</option>
				<option value="NXT">NXT</option>
				<option value="FCT">FCT</option>
				<option value="ETC">ETC</option>
				<option value="ZEC">ZEC</option>
				<option value="EMC2">EMC2</option>
				<option value="BCN">BCN</option>
				<option value="STRAT">STRAT</option>
			</select>
			<select name="poloniexCurrencySecondary" id="poloniexCurrencyETH" oninput="currencyPairChanged(event)">
				<option value="BCH">BCH</option>
				<option value="LSK">LSK</option>
				<option value="OMG">OMG</option>
				<option value="ZEC">ZEC</option>
				<option value="ETC">ETC</option>
				<option value="ZRX">ZRX</option>
				<option value="GNT">GNT</option>
				<option value="GAS">GAS</option>
				<option value="GNO">GNO</option>
				<option value="REP">REP</option>
				<option value="CVC">CVC</option>
				<option value="STEEM">STEEM</option>
			</select>
			<select name="poloniexCurrencySecondary" id="poloniexCurrencyXMR" oninput="currencyPairChanged(event)">
				<option value="LTC">LTC</option>
				<option value="DASH">DASH</option>
				<option value="NXT">NXT</option>
				<option value="ZEC">ZEC</option>
				<option value="BCN">BCN</option>
				<option value="MAID">MAID</option>
				<option value="BTCD">BTCD</option>
				<option value="BLK">BLK</option>
			</select>
			<select name="poloniexCurrencySecondary" id="poloniexCurrencyUSDT" oninput="currencyPairChanged(event)">
				<option value="BTC">BTC</option>
				<option value="STR">STR</option>
				<option value="LTC">LTC</option>
				<option value="ETH">ETH</option>
				<option value="XRP">XRP</option>
				<option value="BCH">BCH</option>
				<option value="NXT">NXT</option>
				<option value="ETC">ETC</option>
				<option value="ZEC">ZEC</option>
				<option value="DASH">DASH</option>
				<option value="XMR">XMR</option>
				<option value="REP">REP</option>
			</select>
		</div>
	</body>
</html>
